language: python
sudo: required
python:
  - "2.7"

env:
  global:
    - secure: ""
    - secure: ""
    - AWS_DEFAULT_REGION=us-east-1
    - ARN=arn:aws:lambda:us-east-1:738332650714:function:getRandomQuote

addons:
  apt:
    packages:
    - zip

install:
  - pip install awscli

script:
  - cd ~/build/frankgreco/alexa/src && zip -r randomQuote.zip *
  - cd ~/build/frankgreco/alexa/src && aws lambda update-function-code --function-name $ARN --zip-file fileb://randomQuote.zip --publish
